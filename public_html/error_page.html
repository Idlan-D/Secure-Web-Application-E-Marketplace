<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oops! Page Not Found</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .error-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      text-align: center;
      animation: floatIn 0.4s ease-out;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8rem;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    a.button {
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .error-box {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .emoji {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-box">
    <div class="emoji">ðŸš«</div>
    <h1>Page Not Found</h1>
    <p>The page youâ€™re looking for doesnâ€™t exist or is temporarily unavailable.</p>
    <a href="index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
